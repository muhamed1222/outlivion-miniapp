version: '3.8'

services:
  # Outlivion Mini App
  miniapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: outlivion-miniapp
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      - NEXT_PUBLIC_TELEGRAM_BOT_NAME=${NEXT_PUBLIC_TELEGRAM_BOT_NAME:-outlivionbot}
      - NEXT_PUBLIC_MINIAPP_URL=${NEXT_PUBLIC_MINIAPP_URL:-http://localhost:3002}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
    restart: unless-stopped
    networks:
      - outlivion-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.miniapp.rule=Host(`app.outlivion.space`)"
      - "traefik.http.services.miniapp.loadbalancer.server.port=3002"

